<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case-Insensitive Substring Index</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Find Substring Index (Case-Insensitive)</h2>
    <input type="text" id="strInput" placeholder="Enter main string" />
    <input type="text" id="subStrInput" placeholder="Enter substring" />
    <button id="findIndexBtn">Find Index</button>
    <p id="result">Index: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
